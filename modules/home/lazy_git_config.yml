gui:
  sidePanelWidth: 0.2 # gives you more space to show things side-by-side
  theme:
    activeBorderColor:
      - green
      - bold
    inactiveBorderColor:
      - white
    optionsTextColor:
      - blue
    selectedLineBgColor:
      - black # default is blue
    selectedRangeBgColor:
      - default # default is blue
    cherryPickedCommitBgColor:
      - cyan
    cherryPickedCommitFgColor:
      - blue
    unstagedChangesColor:
      - red
    defaultFgColor:
      - default
git:
  branchLogCmd:
    "git log --graph --color=always --abbrev-commit --decorate --date=relative
    --pretty=medium --oneline {{branchName}} --"
  paging:
    colorArg: always
    pager: delta -s --dark --paging=never --24-bit-color=never
    # useConfig: true
